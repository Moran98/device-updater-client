<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="styles/style.css">
    <title>Flexineb Update Client</title>
  </head>
  <body>
    <p id="flexineb">Contact Page</p>
    <hr>

    
  <div class="container">
    <form action="/action_page.php">
      <label for="fname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name">

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="Ireland">Ireland</option>
        <option value="UK">UK</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="germany">Germany</option>

      </select>

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="What is your problem?" style="height:200px"></textarea>
      <div id="submit">
        <input type="submit" value="Send">
      </div>
    </form>
  </div>

    <footer>
        <div class="footer">
          <p id="footerText">
          <span id="span4"><a href="index.html">Home</span></a>
          <span id="span3"><a href="help.html">Help</span></a>
          <span id="span4"><a href="instructions.html">Instructions</span></a>
          <span id="version">Version 1.0.0</span></p>
        </div>
      </footer>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
